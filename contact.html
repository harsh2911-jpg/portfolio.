<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Harsh.dev</title>
  <link rel="stylesheet" href="portfolio.css" />
</head>
<style>

    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation: fadeIn 1s ease-in-out;
      }





      #contact {
    background: url('https://images.unsplash.com/photo-1531482615713-2afd69097998?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat fixed;
    padding: 100px 20px;
  }
  
  .contact-container {
    max-width: 800px;
    margin: auto;
    background-color: rgba(0, 0, 0, 0.75);
    padding: 40px;
    border-radius: 12px;
    color: white;
  }
  
  .section-title {
    color: #ff0000;
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
  }
  
  .contact-text {
    text-align: center;
    font-size: 18px;
    margin-bottom: 30px;
  }
  
  .contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
  }
  
  .contact-form button {
    background-color: #ff0000;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .contact-form button:hover {
    background-color: #e60000;
  }


    </style>


<body>

   

  <!-- Navbar -->
  <nav>
    <div class="logo">Harsh.dev</div>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="contact-container">
      <h2 class="section-title">Contact</h2>
      <p class="contact-text">
        I'd love to hear from you! Whether you have a question, want to collaborate, or just want to say hello â€” feel free to reach out.
      </p>
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- JS -->
  <script src=".portfolio.js" defer></script>
</body>
</html>
